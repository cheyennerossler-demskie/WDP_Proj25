<!DOCTYPE html>
<!-- Cheyenne Rossler-Demskie -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="images/locklogo.jpg" type="image/icon">
	<script src="https://kit.fontawesome.com/c72632c042.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<img src="images/PassKeylogo.png" alt="PassKey-logo">
		<!--<h1>Register</h1>-->
		<nav>
			<a href="home.html">Home</a>
			<a href="login.html">Log In</a>
		</nav>
	</header>
	<main>
		<p class="reg">Register below</p>
		</div class="reg-form">
			<form>
				<label for="fname">First Name:</label><br>
				<input type="text" id="fname" name="fname"><br>
				<label for="lname">Last Name:</label><br>
				<input type="text" id="lname" name="lname"><br>
				<i class="fa-solid fa-envelope"></i>
				<label for="email">Email:</label><br>
				<input type="text" id="email" name="email"><br>
				<i class="fa-solid fa-user"></i>
				<label for="uname">Username:</label><br>
				<input type="text" id="uname" name="uname"><br>
				<i class="fa-solid fa-key"></i>
				<label for="pw">Password:</label><br>
				<input type="password" id="pw" name="pw"><br>
				<input type="submit" value="Submit" class="button">
			</form>
		<div>
	</main>
	<footer>
		<h3>PassKey &copy;</h3>
	</footer>
</body>
</html>
