<!DOCTYPE html>
<!-- Cheyenne Rossler-Demskie -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="images/locklogo.jpg" type="image/icon">
	<script src="https://kit.fontawesome.com/c72632c042.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<img src="images/PassKeylogo.png" alt="PassKey-logo">
		<!--<h1>Register</h1>-->
		<nav>
		</nav>
	</header>
	<main>
		<p class="prompt">Register below</p>
		<div class="formContainer">
			<h1 id="welcome"></h1>
			<form id="registerForm">
				<p id="error"></p>
				<label for="firstname">First Name:</label>
				<input type="text" id="firstname">
				<label for="lastname">Last Name:</label>
				<input type="text" id="lastname">
				<label for="phonenumber">Phone Number:</label>
				<input type="text" id="phonenumber">
				<i class="fa-solid fa-envelope"></i>
				<label for="email">Email:</label>
				<input type="text" id="email">
				<i class="fa-solid fa-user"></i>
				<label for="username">Username:</label>
				<input type="text" id="username">
				<i class="fa-solid fa-key"></i>
				<label for="password">Password:</label>
				<input type="password" id="password"><br>
				<input type="submit" value="Submit" class="button">
			</form>
		</div>
	</main>
	<footer>
		<h3>PassKey &copy;</h3>
	</footer>
	<script type="module" src="./scripts/main.js"></script>
	<script type="module" src="./scripts/user.js"></script>
</body>
</html>
