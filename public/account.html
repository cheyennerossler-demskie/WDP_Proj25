<!DOCTYPE html>
<!-- Cheyenne Rossler-Demskie -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="images/PassKeylogo.png" type="image/icon">
	<!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">-->
	<script src="https://kit.fontawesome.com/c72632c042.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<img src= "images/PassKeylogo.png" alt="PassKey-logo">
		<!--<h1>Account</h1>-->
		<nav>
		</nav>
	</header>
	<main>
        <p class="prompt">Your Passwords</p>
        <div class="formContainer"></div>
        <div id="account">
		</div>
		<div class="formContainer">
			<form id="updateUsernameForm">
				<p id="error"></p>
				<label for="username">Username:</label>
				<input type="text" id="username">
				<i class="fa-solid fa-key"></i>
				<label for="password">Password:</label>
				<input type="password" id="password"><br>
				<input type="submit" value="Update" class="button">
			</form>
		</div>
        <p class="prompt">Delete Account</p>
        <button id="deleteAccount">Delete Account</button>
	</main>
	<footer>
		<h3>PassKey &copy;</h3>
	</footer>
	<script type="module" src="./scripts/main.js"></script>
	<script type="module" src="./scripts/account.js"></script>
</body>
</html>
